<!DOCTYPE html>
<html>
<head>
    <title>Cloudinary PDF Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button { padding: 10px 15px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
        input[type="file"] { margin: 10px 0; }
        textarea { width: 100%; height: 100px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Cloudinary PDF Access Test</h1>
    
    <div class="test-section">
        <h3>Test Existing PDF URL</h3>
        <p>Test if the current PDF URL works with different formats:</p>
        <input type="text" id="testUrl" placeholder="Enter your PDF URL" style="width: 80%; margin: 10px 0;">
        <button onclick="testPdfUrls()">Test URLs</button>
        <div id="urlResults"></div>
    </div>

    <div class="test-section">
        <h3>Upload New PDF (Simplified)</h3>
        <input type="file" id="pdfFile" accept=".pdf">
        <button onclick="uploadPdf()">Upload PDF</button>
        <div id="uploadResults"></div>
    </div>

    <script>
        const CLOUDINARY_CONFIG = {
            cloudName: 'dhvnt156n',
            uploadPreset: 'pdf_notes_preset'
        };

        async function testPdfUrls() {
            const originalUrl = document.getElementById('testUrl').value;
            if (!originalUrl) return;

            const resultsDiv = document.getElementById('urlResults');
            resultsDiv.innerHTML = '<p>Testing URLs...</p>';

            // Extract public ID from URL
            let publicId = null;
            const patterns = [
                /\/(?:image|raw)\/upload\/(?:v\d+\/)?([^/]+?)(?:\.pdf)?$/,
                /\/auto\/upload\/([^/]+?)(?:\.pdf)?$/,
                /cloudinary\.com\/([^/]+)\/([^/]+)/
            ];

            for (const pattern of patterns) {
                const match = originalUrl.match(pattern);
                if (match && match[1]) {
                    publicId = match[1];
                    break;
                }
            }

            // Generate test URLs
            const testUrls = [
                originalUrl,
                publicId ? `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/raw/upload/${publicId}` : null,
                publicId ? `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/image/upload/${publicId}` : null,
                publicId ? `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/auto/upload/${publicId}` : null,
                publicId ? `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/${publicId}` : null
            ].filter(Boolean);

            let html = `<p><strong>Extracted Public ID:</strong> ${publicId || 'Not found'}</p>`;
            
            for (let i = 0; i < testUrls.length; i++) {
                const url = testUrls[i];
                try {
                    const response = await fetch(url, { method: 'HEAD' });
                    const status = response.ok ? 'success' : 'error';
                    html += `<div class="${status}">✓ URL ${i+1}: ${response.status} - <a href="${url}" target="_blank">${url}</a></div>`;
                } catch (error) {
                    html += `<div class="error">✗ URL ${i+1}: Failed - ${url}</div>`;
                }
            }

            resultsDiv.innerHTML = html;
        }

        async function uploadPdf() {
            const fileInput = document.getElementById('pdfFile');
            const file = fileInput.files[0];
            if (!file) return;

            const resultsDiv = document.getElementById('uploadResults');
            resultsDiv.innerHTML = '<p>Uploading...</p>';

            try {
                // Create simplified form data
                const formData = new FormData();
                formData.append('file', file);
                formData.append('upload_preset', CLOUDINARY_CONFIG.uploadPreset);
                formData.append('resource_type', 'raw');
                
                const simplePublicId = `test_${Date.now()}`;
                formData.append('public_id', simplePublicId);

                // Upload to Cloudinary
                const response = await fetch(`https://api.cloudinary.com/v1_1/${CLOUDINARY_CONFIG.cloudName}/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Upload failed: ${errorData.error?.message || 'Unknown error'}`);
                }

                const result = await response.json();
                
                // Test the resulting URLs
                const testUrls = [
                    result.secure_url,
                    `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/raw/upload/${result.public_id}`,
                    `https://res.cloudinary.com/${CLOUDINARY_CONFIG.cloudName}/${result.public_id}`
                ];

                let html = `<div class="success"><strong>Upload Success!</strong></div>`;
                html += `<p><strong>Public ID:</strong> ${result.public_id}</p>`;
                html += `<p><strong>Original URL:</strong> ${result.secure_url}</p>`;
                
                for (let i = 0; i < testUrls.length; i++) {
                    const url = testUrls[i];
                    try {
                        const testResponse = await fetch(url, { method: 'HEAD' });
                        const status = testResponse.ok ? 'success' : 'error';
                        html += `<div class="${status}">URL ${i+1} (${testResponse.status}): <a href="${url}" target="_blank">${url}</a></div>`;
                    } catch (error) {
                        html += `<div class="error">URL ${i+1} Failed: ${url}</div>`;
                    }
                }

                resultsDiv.innerHTML = html;

            } catch (error) {
                resultsDiv.innerHTML = `<div class="error">Upload Failed: ${error.message}</div>`;
            }
        }
    </script>
</body>
</html>
